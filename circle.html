
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript">

    function draw() {


var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(200, 175, 80, 0*Math.PI, 2 * Math.PI);
 ctx.fillStyle = 'rgb( 255, 255, 85)' ;
ctx.fill();
ctx.closePath();

ctx.beginPath();
ctx.arc(200, 175, 80, 0*Math.PI, 2 * Math.PI);
 //true/false
ctx.stroke();
ctx.closePath();


ctx.beginPath();
ctx.arc(165, 150, 10, 0*Math.PI, 2 * Math.PI);
 //true/false
 ctx.strokeStyle="black";
 ctx.stroke();
 ctx.fillStyle = 'white';
ctx.fill();
ctx.closePath();


ctx.beginPath();
ctx.arc(230, 150, 10, 0*Math.PI, 2 * Math.PI);
 ctx.strokeStyle="black";
 ctx.stroke();
 ctx.fillStyle = 'white';
ctx.fill();
ctx.closePath();



ctx.beginPath();
ctx.arc(200, 180, 40, .8*Math.PI, 2.2 * Math.PI, true);
ctx.stroke();
ctx.closePath();



ctx.beginPath();
ctx.arc(230, 150, 4, 0*Math.PI, 2 * Math.PI);
 ctx.fillStyle = 'black';
ctx.fill();
ctx.closePath();




ctx.beginPath();
ctx.arc(180, 220, 10, 0*Math.PI, 1.30 * Math.PI);
ctx.fillStyle = 'red';
ctx.fill();
ctx.closePath();





}



   </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
  </body>
</html>
